            <h1>Ballett Kurse</h1>
            <p>Es gibt  kein „Zu Spät“, um sich mit sich selbst, dem eigenen Körper und Tanz zu beschäftigen. Ein Einstieg ist immer möglich. In diesem Kurs gibt Jo Siska NeuanfängerInnen besonders viel Zeit ausführlich zu erkunden, was genau der Körper bei den verschiedenen Bewegungsabläufen macht. Dieser Ballettkurs bietet die Gelegenheit, Ballett als Bewegungsform von Anfang an kennen zu lernen. Körperhaltung, Koordination, Musikalität und Raumgefühl werden in ihren Grundlagen erarbeitet.</p>

            <p>Der Fokus wird auf dem Erlernen der grundlegenden Positionen von Beinen, Armen und des Kopfes liegen, während komplexere Bewegungsabfolgen an der Stange und in der Mitte folgen. Der Unterricht richtet sich an Interessierte, die keine Erfahrung im Ballett haben, jedoch sind auch Anfänger, die bereits etwas Vorkenntnisse haben und ihr Basiswissen auffrischen oder vertiefen wollen, herzlich willkommen in diesem Kurs.</p>
