            <h1>Tango Kurse</h1>
            <p>Der Tango Argentino steht für Hingebung, Leidenschaft und Liebe! Vor allem die Liebe zum Tanz. Der Tango zeigt, wie zwei Menschen nur durch Bewegung und ganz ohne Sprache miteinander kommunizieren können. Und dabei kann man das Feuer regelrecht spüren!</p>

            <p>Seit Ende des 19. Jahrhunderts hat sich der Tango Argentino aus den Vorstädten der argentinischen Hauptstadt Buenos Aires über den gesamten Erdball verbreitet. Wohlgemerkt: Tango Argentino ist nicht mit dem Standardtango zu verwechseln. Der Unterschied liegt in der Art, wie durch Tanzfiguren kommuniziert wird, was in der argentinischen Variante frei improvisiert und spontan erfolgen kann.</p>
